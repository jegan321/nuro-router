<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuro Router Demo</title>
</head>
<body>
  <script src="https://unpkg.com/nuro@0.5.1/dist/nuro.umd.js"></script>
  <script src="/build/dist/nuro-router.umd.js"></script>
  <script type="module">

Nuro.install(NuroRouter)

class FooComponent {
  template = `<div>Foo</div>`
}

class BarComponent {
  template = `<div>Bar {{props.routeParams.id}}</div>`
}

class HomeComponent {
  template = `<div>Home</div>`
}

class PageNotFoundComponent {
  template = `<div>Page not found</div>`
}

class AppRouter {
  template = `
    <div>
      <nav>
        <ul>
          <li>
            <router-link to="/">Home</router-link>
          </li>
          <li>
            <router-link to="/foo">Foo</router-link>
          </li>
          <li>
            <router-link to="/bar/123">Bar 123</router-link>
          </li>
        </ul>
      </nav>
      <router-switch :routes="routes"></router-switch>
    </div>
  `
  beforeInit() {
    this.routes = [
      { path: "/foo", component: FooComponent },
      { path: "/bar/:id", component: BarComponent },
      { path: "/", component: HomeComponent },
      { path: "*", component: PageNotFoundComponent}
    ]
  }
}

Nuro.mount(AppRouter)
    
  </script>
</body>
</html>
