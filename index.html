<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuro Router Demo</title>
</head>
<body>
  <script src="https://unpkg.com/nuro@0.4.1/dist/nuro.umd.js"></script>
  <script src="build/dist/nuro-router.umd.js"></script>
  <script type="module">

    Nuro.install(NuroRouter)

    Nuro.mount(class {
      template =/*html*/ `
        <div>
          <h1>Hello world</h1>
          <ul>
            <li>
              <router-link to="/" class="nav-link">Go to Home</router-link>
            </li>
            <li>
              <router-link to="/about" class="nav-link">Go to About</router-link>
            </li>
            <li>
              <router-link to="/products" class="nav-link">Go to Products</router-link>
            </li>
            <li>
              <router-link to="/login" class="nav-link">Go to Login</router-link>
            </li>
          </ul>
          <router-switch>
            <p path="*">Page not found...</p>
            <p path="/login">Login page!!!</p>
            <p path="/about">About page!!!</p>
            <p path="/products">Products page!!!</p>
            <p path="/">Home page!!!</p>
          </router-switch>
          <router-switch>
            <p path="/foo">Foo page!!!</p>
          </router-switch>
        </div>
      `
    })
    
  </script>
</body>
</html>
